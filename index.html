<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - jQuery Version</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-editable-select@2.2.5/dist/jquery-editable-select.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/jquery-editable-select@2.2.5/dist/jquery-editable-select.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Header Section -->
      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6"
      >
        <h1 class="text-2xl font-bold text-gray-800">Task Manager</h1>
        <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
          <input
            type="text"
            id="searchInput"
            placeholder="Search tasks..."
            class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <select
            id="statusFilter"
            class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="all">All Status</option>
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Done">Done</option>
          </select>
          <button
            id="addTaskBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
            Add New Task
          </button>
        </div>
      </div>

      <!-- Task Counters -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-gray-100 rounded-lg p-4">
          <div class="text-sm text-gray-500">Total Tasks</div>
          <div id="totalTasks" class="text-2xl font-bold">0</div>
        </div>
        <div class="bg-gray-100 rounded-lg p-4">
          <div class="text-sm text-gray-500">To Do</div>
          <div id="todoTasks" class="text-2xl font-bold">0</div>
        </div>
        <div class="bg-gray-100 rounded-lg p-4">
          <div class="text-sm text-gray-500">In Progress</div>
          <div id="inProgressTasks" class="text-2xl font-bold">0</div>
        </div>
        <div class="bg-gray-100 rounded-lg p-4">
          <div class="text-sm text-gray-500">Done</div>
          <div id="doneTasks" class="text-2xl font-bold">0</div>
        </div>
      </div>

      <!-- Task Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table id="taskTable" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Title
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Description
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Status
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="mt-4 flex items-center justify-between">
        <div id="pageInfo" class="text-sm text-gray-500"></div>
        <div class="flex items-center gap-4">
          <button
            id="prevPage"
            class="p-2 rounded-lg text-blue-600 hover:bg-blue-50"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <span id="pageNumbers" class="text-sm text-gray-600"></span>
          <button
            id="nextPage"
            class="p-2 rounded-lg text-blue-600 hover:bg-blue-50"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
